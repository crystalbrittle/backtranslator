<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Back Translator</h1>
            <p>Translate text to another language â€‹and back to English to see popular results.</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="inputText" placeholder="Enter text to back translate..."></textarea>
                <div class="controls">
                    <select id="languageSelect">
                        <option value="la">Latin</option>
                        <option value="ja">Japanese</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="ko">Korean</option>
                        <option value="ar">Arabic</option>
                        <option value="vi">Vietnamese</option>
                        <option value="fi">Finnish</option>
                        <option value="hu">Hungarian</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="it">Italian</option>
                    </select>
                    <button id="retranslateBtn">Back Translate</button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-card">
                    <h3>Intermediate Translation <span id="targetLangLabel"></span></h3>
                    <p id="intermediateText"></p>
                </div>
                <div class="result-card highlight">
                    <h3>Back Translation (English)</h3>
                    <p id="backTranslatedText"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
